<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aidan's Pixel Art</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="wrapper">
      <h1>Aidan's Pixel Art Creator</h1>
      <div id="grid"></div>
      <aside id="menu"></aside>
      <button value="Add Row" onclick="addRow();">Add Row</button>
      <button value="Add Column" onclick="addCol();">Add Column</button>
      <button value="Subtract Row" onclick="removeRow();">Subtract Row</button>
      <button value="Subtract Col" onclick="removeCol();">Subtract Col</button>
    </div>
  </body>
</html>
