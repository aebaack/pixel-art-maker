<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aidan's Pixel Art</title>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <aside class="menu">
      <h1>Edit Colors</h1>
      <hr>
      <section class="gridEdit">
        <h2>Current</h2>
        <div class="circle color" id="current"></div>
      </section>
      <section class="gridEdit">
        <h2>Select</h2>
        <div class="columnHolder" id="colorHolder">
          <div class="colorColumn">
            <div class="circle color" style="background-color: blue"></div>
            <div class="circle color" style="background-color: green"></div>
            <div class="circle color" style="background-color: yellow"></div>
            <div class="circle color" style="background-color: orange"></div>
            <div class="circle color" style="background-color: red"></div>
            <div class="circle color" style="background-color: #8B4726"></div>
            <div class="circle color" style="background-color: white"></div>
            <div class="circle color" style="background-color: black"></div>
          </div>
          <div class="colorColumn">
            <div class="circle color random"></div>
            <div class="circle color random"></div>
            <div class="circle color random"></div>
            <div class="circle color random"></div>
            <div class="circle color random"></div>
            <div class="circle color random"></div>
            <div class="circle color random"></div>
            <div class="circle color random"></div>
          </div>
        </div>
        <button onclick="randomizeCircleColors();">Random</button>
        <h2 style="margin-top: 0.5em;">Custom color</h2>
        <input type="color" value="#ff0000" id="customColor">
        <button onclick="addCustomColor();" style="margin-bottom: 1em;">Add</button>
      </section>
    </aside>
    <div id="wrapper">
      <h1 style="margin: 0.5em;">Aidan's Pixel Art Creator</h1>
      <div id="grid"></div>
    </div>
    <aside class="menu">
      <h1>Edit Grid</h1>
      <hr>
      <div class="gridEdit">
        <h2>Rows</h2>
        <button onclick="addRow();" class="gridButton">+</button>
        <button onclick="removeRow();" class="gridButton">-</button>
      </div>
      <div class="gridEdit">
        <h2>Columns</h2>
        <button onclick="addCol();" class="gridButton">+</button>
        <button onclick="removeCol();" class="gridButton">-</button>
      </div>
      <div class="gridEdit">
        <h2>Tools</h2>
        <button onclick="eraser();">Eraser</button>
      </div>
    </aside>
  </body>
</html>
